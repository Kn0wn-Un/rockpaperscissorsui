<!DOCTYPE html>
<html>
    <head>
        <title>RPS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h3>First to 5 points wins</h3>
        <div id="inputs">
            <button value="0">Rock</button>
            <button value="1">Paper</button>
            <button value="2">Scissors</button>
        </div>
        <div id="tally">
            <div id="headings">
                <div style="position: relative; left: 50px;">Player Score</div>
                <div>Computer Score</div>
            </div>
            <div id="scores">
                <div id="playerScore">0</div>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div>
            <p id="oAction"></p>
            <p id="roundRes"></p>
        </div>
    <script async src="script.js"></script>
    </body>
</html>
